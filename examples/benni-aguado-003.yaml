source: Benni Aguado
ladino: 'Dicho sefaradi: Ashugar i kontado te dó yo, mazál i ventura te dé el Dyó.'
audio:
  - person: benni-aguado
    arkivo: ashugar-i-kontado-te-do-yo-mazal-i-ventura-te-de-el-dyo.ogg
inglez: 'Sephardic saying: A trousseau and cash I give you, may God give you luck and joy.'
kasteyano: 'Dicho sefaradí: Ajuar y efectivo te doy yo, suerte y ventura te dé Dios.'
