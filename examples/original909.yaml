ladino: 'Agras: uva ke no es madura. Se uzava en lugar de limon kuando no avia limon en enverano para gizar i para azer limonada.'
inglez: 'Sour grapes: grapes that are not ripe. They were used instead of lemon when there were no lemons in the summer to cook and to make lemonade.'
kasteyano: 'Uvas agrias: uva que no está madura. Se usaba en lugar de limón cuando no había limón en el verano para guizar y para hacer limonada.'
