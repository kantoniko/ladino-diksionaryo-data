examples:
  - ladino: Ospital. No me plaze las golores de los ospitales.
    turkish: Hastane. Hastane kokularını hiç sevmem.
    english: Hospital.  I don't like hospital odors.
    spanish: Hospital.  No me gustan los olores de los hospitales.
    bozes:
      - person: eti-ojalvo
        arkivo: ospital-no-me-plaze-las-dolores.ogg
  - ladino: Banyo. El espejo del banyo se rompio.
    turkish: Banyo. Banyonun aynası kırıldı.
    bozes:
      - person: eti-ojalvo
        arkivo: banyo-el-espejo-del-banyo.ogg
  - ladino: Dormitorio. En Turkiya para este byervo dizimoz  Kamareta de echar.
    turkish: Yatak odası.  Evlerde genellikle iki yatak odası olur.
    bozes:
      - person: eti-ojalvo
        arkivo: dormitorio-en-turkiya-para.ogg
  - ladino: Kozina. El mijor lugar de la kaza es la kozina.
    turkish: Mutfak. Evin en güzel yeri mutfaktır.
    bozes:
      - person: eti-ojalvo
        arkivo: kozina-el-mijor-logar-de-la-kaza.ogg
  - ladino: Agora puedo meldar en ladino i ambezarme mas turko.
    english: Now I can read Ladino and learn more Turkish.
  - ladino: Natura. El ke no konose su eskritura, es un azno de la natura.
  - ladino: Mi alma se eskurese en este mez de mayo. Más presto ven palomba, más presto ven a mí, más presto ven kerida ke yo me vo murir.
  - ladino: Me plazen muncho las playas del Karibe. Yo ave ido a munchas. La playa es donde la mar se une kon la tyerra i uno puede nadar.
  - ladino: En el enverano la plaj esta muy ermoza.
  - ladino: Plaj es un lugar en el borde de la mar u lago, kon arena u pyedras aparejado para nadar i tomar sol.
    bozes:
      - person: eti-ojalvo
        arkivo: plaj-es-un-lugar-en-el-borde-de-la-mar.ogg
  - ladino: Plaj. Ke ermozo es enverano ir a la plaj i pasar tyempo aya.
  - ladino: Natura. Manya, el modo de bivir ke no se puede trokar. La natura de mi ijo es, kara de pokos amigos.
    bozes:
      - person: eti-ojalvo
        arkivo: natura-manya-el-modo-de-bivir.ogg
  - ladino: Arvole. Es ande kresen frutas i yaprakes. No te arrimes al arvole, se seka. No te arrimes al benadam, se muere.
    bozes:
      - person: eti-ojalvo
        arkivo: arvole-es-ande-kresen-frutas.ogg
  - ladino: Aire. El movimiento del aver. En enverano a todos les plaze aire para arefreskarsen.
    bozes:
      - person: eti-ojalvo
        arkivo: aire-el-movimiento-del-aver.ogg
  - ladino: Flor. Se ven kolores a kolores i golen muy ermozos. Las bizbas saven la valor de las flores, ke son yenos de dulse.
    bozes:
      - person: eti-ojalvo
        arkivo: flor-se-ven-kolores--i-golen.ogg
  - ladino: El fotolyo de la aguela tiene un burako.
  - ladino: Diya de lutyo kale kuvrir los espejos.
  - ladino: El frijider de agora tiene un ekran kon múzika i televisyon.
  - ladino: La hanum merko una kama i un  almaryo muevos para la kamareta.
  - ladino: El almaryo de mi kamareta de echar es bien grande. Tyene diez puertas. Me toma toda la ropa de invyerno i de enverano.
  - ladino: Kuando mi madre estava prenyada, endjuntos mis padres se hueron a un ospital chiko para ke pariera i no avia dingunos ke la mirara bueno,
      ensupito desidaron de irsen al ishpital grande i a la fin yo nasi kon 7 mezes de prenyada mi madre.
  - ladino: Esto uno es una fraza, es una megila,  ma es la istorya de komo vine yo a este mundo.
  - ladino: Yo me vo al ishpital un dia kada mez.
  - ladino: Me plaze la golor de la kumida kuando esto en el mupak.
  - ladino: La tualet  se topa en el primer etaj de la kaza.
  - ladino: La kamareta prinsipal tiene una estófa para kaentarse en invierno.
  - ladino: Tambyén se dize banyo porke sona más refinado ke tualet. Banyo tambyén es komo el banyo de la novya o el novyo.
  - ladino: Mis mijores saludes a todos. Ke vuestra konversasyón sea agradavle i ke tenga ermanas.
  - ladino: Veo ke akí se topa el byervo plaj. Este byervo es korrekto ama tambyén se dize playa en ladino.
  - ladino: Arvoles yoran por luvyas i muntanyas por ayres.
  - ladino: Eti, Me agradan todas las frazas ke eskrivítes. Atyó, no ay ni un solo yerríko. Te estás ambezándo muy bueno. Saludoza ke estés.
  - ladino: Me ayudates muncho kon el ladino, mersi Beni.
  - ladino: Una capa de agua en forma de lago separada del mar por un canal o un estrecho cordón costero, abulón.
  - ladino: Esto es verdad. Kerían ke todos en la Turkía avláran solamente en turko.
      Una amiga mía de Estambol, me disho ke en los anyos setenta, dos mujeres komyeron una haftoná porke estavan avlando ladino en un otobúz.
  - ladino: Keridos esto emosyonada. Me ize gramama de mi ijo. Biven en la Amerika. Esta tadre tenemoz zoom  para el berit  en las mismas oras del enkontro.
      La famiya vamos estar aki i vamos a selebrar entre mozotros . Al vermos para muerkoles.
  - ladino: Maraviya, ke alegriya. Ke se engrandesta kon salud i Ventura.
  - ladino: Mazalozo i venturozo ke sea siempre i toda la famiya.
  - ladino: Ke es la sinyifikasion de la palavra dirijar (dirijir)? Pude ser aparejar. Azer una organizasyon. Esto dirijando un enkontro para amanyana. Estas dirijando un diksionaryo.
