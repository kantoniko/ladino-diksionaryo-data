source: Echar Lashon
ladino: Agora puedo meldar en ladino i ambezarme mas turko.
inglez: Now I can read in Ladino and learn more Turkish.
kasteyano: Ahora puedo leer en ladino y aprender más turco.
fransez: Maintenant, je peux lire en ladino et apprendre davantage le turc.
portugez: Agora posso ler em ladino e aprender mais turco.
ebreo: עכשיו אני יכול לקרוא בלאדינו וללמוד יותר טורקית.
turko: Artık Ladino okuyabiliyorum ve daha çok Türkçe öğrenebiliyorum.
