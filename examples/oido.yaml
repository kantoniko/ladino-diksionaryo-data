source: Eti Ojalvo
ladino: |
  Oido. Es organo para pueder sintir.
  Si estan hazinos los oidos no puedes oyir estas kantikas.
inglez: |
  Ear. It's the organ that enables hearing.
  If your ears are ailing, you can't hear these songs
kasteyano: |
  Oído. Es el órgano para poder oír.
  Si están enfermos los oídos, no puedes oír estas canciones.
turko: Kulakların hastaysa bu şarkıları duyamazsın.
