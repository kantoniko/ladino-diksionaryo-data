source: Eti Ojalvo
ladino: |
  Peyne. Kada demanyana mos enderechamos los kaveyos kon un peyne.
  Antes vendiyan peyne de marfil en Eminönü, agora es defendido.
inglez: |
  Comb. Every morning we fix our hair with a comb.
  In the past, they used to sell ivory combs in Eminönü, now it is forbidden.
kasteyano: |
  Peine. Cada mañana nos arreglamos los cabellos con un peine.
  Antes vendían peines de marfil en Eminönü, ahora está prohibido.

turko: Eskiden Eminönü'nde  fildişi tarak satarlardı, şimdi yasaklandı.
