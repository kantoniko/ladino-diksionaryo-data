source: Benni Aguado
ladino: 'Dicho sefaradi: Lo ke no azes tú kon tu mano, no lo aze ni tu ermano.'
inglez: 'Sephardic saying: What you do not do with your hand, not even your brother does it.'
kasteyano: 'Dicho sefaradí: Lo que no haces con tu mano, no lo hace ni tu hermano.'
