source: Benni Aguado
ladino: 'Dicho sefaradi: Martes, ni te kázes ni te embárkes, ni de tu famiya no te espártes.'
audio:
  - person: benni-aguado
    arkivo: martes-ni-te-kazes-ni-te-embarkes.ogg
inglez: 'Sephardic saying: On Tuesday, neither marry, nor board a boat, nor leave you family.'
kasteyano: 'Dicho sefaradí: En martes, ni te cases, ni te embarques, ni de tu familia te apartes.'

