source: Eti Ojalvo
ladino: |
  Aguzar. Se aze a Los kuchiyos i a las tijeras para ke korten mijor. Afilar.
  Aguzavamos a las tijeras de antes, kuando no kortavan mas.
inglez: |
  Sharpen. It is done to the knives and the scissors so that they cut better. Hone.
  In the past, we used to sharpen the scissors when they did not cut anymore.
kasteyano: |
  Afilar. Se hace a los cuchillos y a las tijeras para que corten mejor.
  Antes afilábamos las tijeras cuando ya no cortaban más.
turko: Bıçaklara, makaslara iyi kesmedikleri zaman bileyleme yapılır.

