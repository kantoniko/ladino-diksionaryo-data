source: Eti Ojalvo
ladino: Arvole. Es ande kresen frutas i yaprakes. No te arrimes al arvole, se seka. No te arrimes al benadam, se muere.
inglez: Tree. It's where fruits and leaves grow. Do not lean on the tree, it dries up. Do not lean on the person, he/she dies.
kasteyano: Árbol. Es donde crecen frutas y hojas.  No te apoyes en el árbol, se seca. No te apoyes en la persona, se muere.
