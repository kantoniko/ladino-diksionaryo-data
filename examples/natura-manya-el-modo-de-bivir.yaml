source: Eti Ojalvo
ladino: Natura. Manya, el modo de bivir ke no se puede trokar. La natura de mi ijo es, kara de pokos amigos.
inglez: Nature. Manner, the way one is that cannot be changed. My son's nature is, a sullen look.
kasteyano: Naturaleza. Manera de ser, la forma de ser que no se puede cambiar. La naturaleza de mi hijo es, cara de pocos amigos.
