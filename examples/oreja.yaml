source: Eti Ojalvo
ladino: |
  Oreja.  Las orejas son ande yevamos las eskularichas.
  Se taparon los burakos de las orejas porke ay muncho tyempo ke no yevo eskularichas.
inglez: |
  Ear. Ears are where we wear earrings.
  The holes in my ears closed because it has been a long time that I do not wear earrings.
kasteyano: |
  Oreja. Las orejas son donde llevamos los aretes.
  Se me cerraron los agujeros de las orejas porque hace mucho tiempo que no uso aretes.
turko: Kulaklarımdaki delikler kapandı; çünkü çok zamandır küpe takmıyorum.
