source: Eti Ojalvo
ladino: Plaj es un lugar en el borde de la mar u lago, kon arena u pyedras, aparejado para nadar i tomar sol.
inglez: The beach is a place on the edge of the sea or a lake, with sand or rocks, designated for swimming and sunbathing.
kasteyano: La playa es un lugar junto al mar o un lago, con arena y piedras, designado para nadar y tomar el sol.
fransez: La plage est un endroit à côté de la mer ou d'un lac, avec du sable et des pierres, désigné pour nager et pour bains de soleil.
portugez: A praia é um local à beira do mar ou de um lago, com areia ou pedras, destinado a nadar e tomar sol.
ebreo: החוף הוא מקום על שפת הים או אגם, עם חול או סלעים, המיועד לשחייה ולשיזוף.

