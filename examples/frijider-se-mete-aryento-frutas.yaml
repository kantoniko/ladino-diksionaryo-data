ladino: |
  Frijider.
  Se mete aryento frutas, beverajes, komidas para ke keden fresko i yelado.
  La frijider miya siempre ez yena de frutas i de kezos.
inglez: |
  Refrigerator.
  You put in it fruits, drinks, foods so that they stay fresh and cold.
  My refrigerator is always full of fruits and cheeses.
kasteyano: |
  Refrigerador.
  Se ponen adentro frutas, bebidas, comidas para que se queden frescas y frías.
  Mi refrigerador siempre está llena de frutas y le quesos.
