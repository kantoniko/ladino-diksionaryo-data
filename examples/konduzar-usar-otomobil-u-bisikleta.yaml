source: Eti Ojalvo
ladino: |
  Konduzar.
  Usar otomobil u bisikleta.
  A las kriaturas les plaze muncho konduzar bisikleta.
  En konduzando otomobil, kale tener muncho atansion a las personas ke pasan de frente a frente.
inglez: |
  Drive.
  Use a car or bicycle.
  Children like to ride a bicycle very much.
  While driving a car, one must pay a lot of attention to the people passing in front of it.
kasteyano: |
  Conducir.
  Usar un automóvil o bicicleta.
  Al conducir un automóvil, hay que poner mucha atención a las personas que pasan enfrente.
