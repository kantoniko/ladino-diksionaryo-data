ladino: |
  Punyo.  Apretarse la mano para dar un chaketon.

  El bandido en peleyando kon uno le dyo un punyo al ojo, el povereto ya se iva syegar.

  En avlando por echo, el patron metyo el punyo a la meza.
inglez: |
  Fist. Tightening the hand to give a blow.
  While fighting, the crook hit the other one's eye with his fist; the poor thing almost became blind.
  Speaking about work, the boss slammed his fist on the table.
kasteyano: |
  Puño. Apretar la mano para dar un puñetazo.
  El bandido al pelear con alguien, le dió un puñetazo al ojo; al pobre casi lo cegó.
  Hablando del trabajo, el patrón dió un puñetazo en la mesa.
